//Good to know:
//	make a symlink with this file's name in ~/.librewolf and make it point to this file to use it
//	documentation for this file: https://librewolf.net/docs/settings/
//	add google to Librewolf: https://www.linuxmint.com/searchengines.php

//Browser Behavior
//Update add-ons automatically:
pref("extensions.update.autoUpdateDefault", true);
pref("extensions.update.enabled", true);
//firefox sync:
pref("identity.fxaccounts.enabled", false);
//Middle click:
pref("clipboard.autocopy", false);
pref("middlemouse.paste", false);
pref("general.autoScroll", true);
//userChrome.css customization:
pref("toolkit.legacyUserProfileCustomizations.stylesheets", false);

//Networking
pref("network.dns.disableIPv6", false);

//Privacy
//Limit cross-origin referrers:
pref("network.http.referer.XOriginPolicy", 0);

//Fingerprinting
//ResistFingerprinting
pref("privacy.resistFingerprinting", true);
//Letterboxing:
pref("privacy.resistFingerprinting.letterboxing", false);
//Block canvas access requests:
pref("privacy.resistFingerprinting.autoDeclineNoUserInputCanvasPrompts", true);
//WebGL:
pref("webgl.disabled", false);

//Security
//Enable OCSP hard-fail:
pref("security.OCSP.require", true);
//Google Safe Browsing:
pref("browser.safebrowsing.malware.enabled", false);
pref("browser.safebrowsing.phishing.enabled", false);
pref("browser.safebrowsing.blockedURIs.enabled", false);
//Safe Browsing check downloads:
pref("browser.safebrowsing.downloads.enabled", false);

//What gets cleared on browser shutdown
pref("privacy.clearOnShutdown.cache", true);
pref("privacy.clearOnShutdown.cookies", false);
pref("privacy.clearOnShutdown.downloads", true);
pref("privacy.clearOnShutdown.formdata", true);
pref("privacy.clearOnShutdown.history", true);
pref("privacy.clearOnShutdown.offlineApps", true);
pref("privacy.clearOnShutdown.openWindows", false);
pref("privacy.clearOnShutdown.sessions", true);
pref("privacy.clearOnShutdown.siteSettings", false);

//Resuming after a crash
pref("browser.sessionstore.resume_from_crash", true);

//Autoplay policy
pref("media.autoplay.blocking_policy", 2); // DEFAULT: 0

